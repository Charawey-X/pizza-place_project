<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Bootstrap and Custom CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <!--Bootstrap JS and jQuery plugins-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title>Pyramids of Pizza</title>
    <link rel="icon" type="image/x-icon" href="assets/pizza-favicon.png">
  </head>
  <body class="container-fluid">
    <!--navbar-->
    <nav class="navbar navbar-expand-sm fixed-top">
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#menu">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#order">Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html/#contactUs">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--section 1-->
    <section class="row">
      <div class="col bd-example">
      <div id="myCarousel" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <!--indicators-->
        <ol class="carousel-indicators">
          <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="3"></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="4"></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="5"></li>
        </ol>
        <!--wrapper for slides-->
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="5000">
            <img class="d-block w-100" src="assets/pizza0.jpg" alt="Slide 0">
            <div class="carousel-caption">
              <h1 style="margin-top:40px; margin-left:120px;">Welcome<br>to<br>The Pyramids of Pizza!</h1>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img class="d-block w-100" src="assets/pizza1.jpg" alt="Slide 1">
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img class="d-block w-100" src="assets/pizza2.jpg" alt="Slide 2">
            <div class="carousel-caption">
              <p style="text-align:left;font-size:40px;">In Pizza We Crust!</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img class="d-block w-100" src="assets/pizza3.jpg" alt="Slide 3">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img class="d-block w-100" src="assets/pizza4.jpg" alt="Slide 4">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img class="d-block w-100" src="assets/pizza5.jpg" alt="Slide 5">
          </div>
        </div>
        <!--Left and right controls-->
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </a>
      </div>
      </div>
    </section>
    <!--section 2-->
    <section class="row">
      <div class="menu" id="menu">
        <h2>OUR MENU</h2>
        <!--Row 1-->
        <div class="row" id="variety">
          <div class="col-md-3" id="pic1">
            <img src="assets/pizza-veggie.png" alt="pizza 1" >
            <p id="overlay"class="text">Vegan</p>
          </div>
          <div class="col-md-3" id="pic2">
            <img src="assets/pizza-margherita.jpg" alt="pizza 2" id="pic2">
            <p id="overlay2" class="text">Margherita</p>
          </div>
          <div class="col-md-3" id="pic3">
            <img src="assets/pizza-meat.jpg" alt="pizza 3">
            <p id="overlay3"class="text">Meat</p>
          </div>
          <div class="col-md-3" id="pic4">
            <img src="assets/pizza-cheese.jpg" alt="pizza 4">
            <p id="overlay4" class="text">Cheese</p>
          </div>
        </div>
        <!--Row 2-->
        <div class="row" id="variety">
          <div class="col-md-3" id="pic5">
            <img src="assets/pizza-hawaiian.jpg" alt="pizza 5">
            <p id="overlay5" class="text">Hawaiian</p>
          </div>
          <div class="col-md-3" id="pic6">
            <img src="assets/pizza-buffalo.png" alt="pizza 6">
            <p id="overlay6"class="text">Buffalo</p>
          </div>
          <div class="col-md-3" id="pic7">
            <img src="assets/pizza-pepperoni.jpg" alt="pizza 7">
            <p id="overlay7" class="text">Pepperoni</p>
          </div>
          <div class="col-md-3" id="pic8">
            <img src="assets/pizza-alfredo.jpg" alt="pizza 8">
            <p id="overlay8" class="text">Chicken Alfredo</p>
          </div>
        </div>
      </div>
    </section>
    <!--js and jQuery files-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
