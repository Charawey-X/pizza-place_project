<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Bootstrap and Custom CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <!--JavaScript and jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title>Pyramids of Pizza</title>
    <link rel="icon" type="image/x-icon" href="assets/pizza-favicon.png">
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-expand-md fixed-top">
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#menu">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#order">Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contactUs">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--section 1-->
    <section class="row">
      <div class="col bd-example">
      <div id="myCarousel" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <!--indicators-->
        <ol class="carousel-indicators">
          <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="3"></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="4"></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="5"></li>
        </ol>
        <!--wrapper for slides-->
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="5000">
            <img class="d-block w-100" src="assets/pizza0.jpg" alt="Pizza0">
            <div class="carousel-caption d-none d-md-block">
              <h1>Welcome<br> <br>to<br> <br>The Pyramids of Pizza!</h1>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img class="d-block w-100" src="assets/pizza1.jpg" alt="Pizza1">
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img class="d-block w-100" src="assets/pizza2.jpg" alt="Pizza2">
            <div class="carousel-caption d-none d-md-block">
              <p>Some representative placeholder content for the second slide.</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img class="d-block w-100" src="assets/pizza3.jpg" alt="Pizza2">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img class="d-block w-100" src="assets/pizza4.jpg" alt="Pizza2">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img class="d-block w-100" src="assets/pizza5.jpg" alt="Pizza2">
          </div>
        </div>
        <!--Left and right controls-->
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </a>
      </div>
      </div>
    </section>
    <!--section 2-->
    <section class="row">
      <div class="portfolio">
        <h2>PORTFOLIO</h2>
        <div class="row" id="portfolio">
        <div class="col-md-3" id="work1">
        <img src="images/portfolio/work4.jpg" alt="work1" >
        <p id="overlay"class="text">Black Studio</p>
      </div>
      <div class="col-md-3" id="work2">
        <img src="images/portfolio/work3.jpg" alt="work2" id="work2">
        <p id="overlay2" class="text">Ontario Security</p>
      </div>
      <div class="col-md-3" id="work3">
        <img src="images/portfolio/work2.jpg" alt="work3">
        <p id="overlay3"class="text">Pyramids</p>
      </div>
      <div class="col-md-3" id="work4">
        <img src="images/portfolio/work1.jpg" alt="work4">
        <p id="overlay4" class="text">Jim Carry</p>
      </div>
    </div>
    <div class="row" id="portfolio">
        <div class="col-md-3" id="work5">
          <img src="images/portfolio/work5.jpg" alt="work5">
          <p id="overlay5" class="text">Have A Nice Day</p>
        </div>
        <div class="col-md-3" id="work6">
          <img src="images/portfolio/work6.jpg" alt="work6">
          <p id="overlay6"class="text">Calculator</p>
        </div>
        <div class="col-md-3" id="work7">
          <img src="images/portfolio/work7.jpg" alt="work7">
          <p id="overlay7" class="text">Burned</p>
        </div>
        <div class="col-md-3" id="work8">
          <img src="images/portfolio/work8.jpg" alt="work8">
          <p id="overlay8" class="text">Giraffe Restaurant</p>
        </div>
      </div>
  </div>
      </div>
    </section>
  </body>
</html>
